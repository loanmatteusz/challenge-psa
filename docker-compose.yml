version: '3.8'

services:
  backend:
    container_name: api
    build:
      dockerfile: dockerfile
      context: .
    env_file: .env.docker
    ports:
      - '8080:8080'
    volumes:
      - ./api:/home/app:cached
      - ./api/package.json:/home/app/package.json:cached
    depends_on:
      database:
        condition: service_healthy
    networks:
      - api_network

  database:
    image: postgres:14.4-alpine
    container_name: findev-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: findev-db
    ports:
      - 5432:5432
    networks:
      - api_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  api_network:
